<p-toast />
<p-confirmdialog />

<p-button (click)="showCreateCategoriaDialog()" label="Crear Categoria" />

<div>
    <div></div>
    <p-table #dt1 dataKey="id" [value]="categorias" stripedRows [paginator]="true" [rows]="12"
        [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[12, 24, 60]"
        [globalFilterFields]="['id', 'nombre', 'is_gasto']">
        <ng-template #header>
            <tr>
                <th pSortableColumn="id">
                    <div class="flex items-center justify-between">
                        ID
                        <p-columnFilter type="text" field="id" display="menu" />
                    </div>
                </th>
                <th pSortableColumn="nombre">
                    <div class="flex items-center justify-between">
                        Nombre
                        <p-columnFilter type="text" field="nombre" display="menu" />
                    </div>
                </th>
                <th pSortableColumn="is_gasto">
                    <div class="flex items-center justify-between">
                        Gasto
                        <p-columnFilter type="boolean" field="is_gasto" display="menu" />
                    </div>
                </th>
                <th pSortableColumn="padre">
                    <div class="flex items-center justify-between">
                        Padre
                        <p-columnFilter type="text" field="padre" display="menu" />
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-categoria>
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.is_gasto }}</td>
                <td>{{ categoria.padre }}</td>
                <td>
                    <p-button icon="pi pi-pencil" severity="info"
                        (click)="showCreateCategoriaDialog(categoria)" />
                </td>
                <td>
                    <p-button icon="pi pi-trash" severity="danger"
                        (click)="showDeleteCategoriaDialog(categoria, $event)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
