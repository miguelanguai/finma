<p-button label="Submit" />

<div>
    <div></div>
    <p-table [value]="periodos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
            </tr>
        </ng-template>
        <ng-template #body let-periodo>
            <tr>
                <td>{{ periodo.nombre }}</td>
                <td>{{ periodo.fecha.getDate() }}/{{ periodo.fecha.getMonth()+1 }}/{{ periodo.fecha.getFullYear() }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
