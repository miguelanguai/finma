<p-toast />
<p-confirmdialog />

<p-button (click)="showCreatePeriodoDialog()" label="Crear Periodo" />

<div>
    <div></div>
    <p-table #dt1 dataKey="id" [value]="periodos" stripedRows [paginator]="true" [rows]="12"
        [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[12, 24, 60]"
        [globalFilterFields]="['id', 'nombre', 'fecha']">
        <ng-template #header>
            <tr>
                <th>
                    <div class="flex items-center justify-between">
                        ID
                        <p-columnFilter type="text" field="id" display="menu" />
                    </div>
                </th>
                <th>
                    <div class="flex items-center justify-between">
                        Nombre
                        <p-columnFilter type="text" field="nombre" display="menu" />
                    </div>
                </th>
                <th>
                    <div class="flex items-center justify-between">
                        Fecha
                        <p-columnFilter type="date" field="fecha" display="menu" />
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-periodo>
            <tr>
                <td>{{ periodo.id }}</td>
                <td>{{ periodo.nombre }}</td>
                <td>{{ periodo.fecha.getDate() }}/{{ periodo.fecha.getMonth()+1 }}/{{ periodo.fecha.getFullYear() }}
                </td>
                <td>
                    <p-button icon="pi pi-pencil" severity="info" (click)="showCreatePeriodoDialog(periodo)" />
                </td>
                <td>
                    <p-button icon="pi pi-trash" severity="danger" (click)="showDeletePeriodoDialog(periodo, $event)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
