<div>
    <div>
        <p-floatlabel variant="in">
            <input pInputText id="in_label" autocomplete="off" [(ngModel)]="periodo.id" [disabled]="true" />
            <label for="in_label">ID</label>
        </p-floatlabel>
    </div>
    <div>
        <p-floatlabel variant="in">
            <input pInputText id="in_label" autocomplete="off" [(ngModel)]="periodo.nombre" />
            <label for="in_label">Nombre</label>
        </p-floatlabel>
    </div>
    <div>
        <p-datepicker [(ngModel)]="periodo.fecha" />
    </div>
</div>
<p-button (click)="createPeriodo()" label="Crear" />
